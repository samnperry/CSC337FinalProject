<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a onclick="sendReq('/home')">Home</a>
            <a onclick="sendReq('/products')">Books</a>
            <a onclick="sendReq('/order')">Order</a>
            <a onclick="sendReq('/login')">Login</a>
            <a onclick="sendReq('/admin')">Admin</a>
        </nav>
    </header>

    <div class="container">
        <h1>Add a New Book</h1>
        <form action="/add-book" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br>

            <label for="price">Price:</label><br>
            <input type="number" id="price" name="price" required><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br>

            <label for="stock">Stock Quantity:</label><br>
            <input type="number" id="stock" name="stock" required><br>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Samantha, Amber, Miguel
    </footer>
</body>
</html>
