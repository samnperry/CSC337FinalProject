<!DOCTYPE html>
<html>
<head>
    <title>Bookstore - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js"></script>
</head>
<body>
    <header>
        <nav>
            <a onclick="sendReq('/home')">Home</a>
            <a onclick="sendReq('/products')">Books</a>
            <a onclick="sendReq('/order')">Order</a>
            <a onclick="sendReq('/login')">Login</a>
            <a onclick="sendReq('/create_account')">Create Account</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="container">
        <h1>Login</h1>
        <form action="/lgn_action" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" onclick="storeUser()" value="Login"> 
        </form>
        <p>Don't have an account? <a href="create_account.html">Register here</a>.</p>
    </div>

    <footer>
        &copy; 2025 Samantha, Amber, Miguel
    </footer>
</body>
</html>
