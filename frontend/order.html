<!DOCTYPE html>
<html>
<head>
    <title>Bookstore - Order Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js"></script>
</head>
<body>
    <header>
        <nav>
            <a onclick="sendReq('/home')">Home</a>
            <a onclick="sendReq('/products')">Books</a>
            <a onclick="sendReq('/order')">Order</a>
            <a onclick="sendReq('/login')">Login</a>
            <a onclick="sendReq('/create_account')">Create Account</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="container">
        <h1>Place an Order</h1>
        <form action="/submit-order" method="POST">
            <label for="book">Book Title:</label><br>
            <input type="text" id="book" name="book" required><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <input type="submit" value="Place Order">
        </form>
    </div>

    <footer>
        &copy; 2025 Samantha, Amber, Miguel
    </footer>
</body>
</html>
